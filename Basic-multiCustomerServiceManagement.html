<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 基础设置 <span class="c-gray en">&gt;</span> 多客服管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div id="tab-system" class="HuiTab">
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">分店账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
							<div class="select-box selectShop">
								<select class="select" size="1" name="demo1">
									<option value="明文" selected>下拉选择或搜索工号</option>
									<option value="兼容">13146018</option>
								</select>
							</div>
							<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe604;</i> 添加 </a>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">账号信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="" cols="" rows="" class="textarea"   datatype="*10-100" dragonfly="true" ></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="col-xs-4 col-sm-2"></label>
					<table  class="formTable col-xs-8 col-sm-9 table table-border table-bordered table-bg table-hover table-sort">
						<thead>
						<tr class="text-c">
							<th width="80">分店账号</th>
							<th width="100">多客服ID</th>
						</tr>
						</thead>
						<tbody>
						<tr class="text-c">
							<td>13146018</td>
							<td>空</td>
						</tr>
						</tbody>
					</table>
					</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">分店账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe63f;</i> 一键获取 </a>
						<div class="select-box selectId">
							<select class="select" size="1" name="demo2">
								<option value="明文" selected>请选择</option>
							</select>
						</div>
						<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe604;</i> 确定 </a>
					</div>
				</div>
			</div>
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
