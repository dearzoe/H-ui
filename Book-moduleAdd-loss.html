<script type="text/javascript">
    function article_save(){
        window.parent.location.reload();
    }
function article_updata() {
	$("#updata").css("display","block");
	var width=0%
	setInterval(function () {
     width+=35;
		long(width)
    },500);

}
function long(width) {
        if(width<=351){
            $("#updataSpan").css("width",width)
		}else{
            $("#updata").css("display","none");
		}

}
	/*城市三级联动*/
    $(function(){
        /*table样式*/
        var length=$("#tableCss").children("th").length;
        for(var i=0;i<length;i++){
            if(i<21){
                $("#tableCss").find("th").eq(i).css("background","rgba(255, 153, 51, 1)")
			}else if(31>i&&i>=21){
                $("#tableCss").find("th").eq(i).css("background","rgba(255, 204, 0, 1)")
			}else if(i>=31){
                $("#tableCss").find("th").eq(i).css("background","rgba(255, 255, 0, 1)")
			}
		}
        laydate({
            elem: '#demo'
        })
        $("#tableCss")
        $("#province").ProvinceCity();
        $("#province").children("select").css("width","200");
        $("#province").children("select").attr("class","input-text");
        $('.table-sort').dataTable({
            "aaSorting": [[ 0, "desc" ]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable":false,"aTargets":[1,2,3,4,5,6,7,8]}// 制定列不参与排序
            ]
        });
    });
    /*删除*/
    function picture_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:3000});
        });
    }
</script>
